<div class="top-nav" ng-class="{open:!isCollapsed, fill:isFilled}">
  <div class="container-fluid">

    <div class="clearfix nav-header">
      <a class="menu-icon" ng-click="isCollapsed = !isCollapsed">
        <span></span>
      </a>
      <a href="/" class="navbar-brand">lumbajack</a>
    </div>
    <div collapse="isCollapsed" class="" id="navbar-main">
      <ul class="nav-list">
        <li ng-repeat="item in menu">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>
    </div>

  </div>
</div>
